name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # Job 1: Lint and Build (runs on every push/PR)
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: dist
          path: dist/
          retention-days: 7

  # Job 2: Deploy to VPS (only on main branch)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Write SSH key and set permissions
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Add host to known_hosts
          ssh-keyscan -p ${{ secrets.VPS_PORT }} -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null
          
          echo "âœ… SSH key setup completed"

      - name: Test SSH connection
        run: |
          echo "=== Testing SSH Connection ==="
          ssh -i ~/.ssh/deploy_key \
              -p ${{ secrets.VPS_PORT }} \
              -o StrictHostKeyChecking=no \
              -o ConnectTimeout=10 \
              ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} \
              'echo "âœ… SSH connection successful!"'

      - name: Create deployment archive
        run: |
          cd dist
          tar -czf ../deployment.tar.gz .
          cd ..
          echo "Archive size: $(du -h deployment.tar.gz | cut -f1)"

      - name: Upload files to VPS
        run: |
          scp -i ~/.ssh/deploy_key \
              -P ${{ secrets.VPS_PORT }} \
              -o StrictHostKeyChecking=no \
              deployment.tar.gz \
              ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_TARGET_PATH }}/
          echo "âœ… File uploaded successfully"

      - name: Execute deployment on VPS
        run: |
          ssh -i ~/.ssh/deploy_key \
              -p ${{ secrets.VPS_PORT }} \
              -o StrictHostKeyChecking=no \
              ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            set -e
            cd ${{ secrets.VPS_TARGET_PATH }}

            echo "ðŸš€ Starting deployment..."

            # Backup previous deployment
            if [ -d "backup" ]; then 
              echo "ðŸ“¦ Removing old backup..."
              rm -rf backup
            fi
            
            if [ -d "current" ]; then 
              echo "ðŸ’¾ Backing up current deployment..."
              mv current backup
            fi

            # Extract new deployment
            echo "ðŸ“‚ Extracting new deployment..."
            mkdir -p current
            tar -xzf deployment.tar.gz -C current
            rm deployment.tar.gz

            # Set permissions
            echo "ðŸ” Setting permissions..."
            chown -R www-data:www-data current
            chmod -R 755 current

            # Reload Nginx (commented out - uncomment if needed)
            # sudo systemctl reload nginx

            echo "âœ… Deployment completed successfully!"
            echo "ðŸ“ Files deployed to: ${{ secrets.VPS_TARGET_PATH }}/current"
            echo "ðŸ”„ Previous version backed up to: ${{ secrets.VPS_TARGET_PATH }}/backup"
          ENDSSH

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key

      - name: Deployment summary
        run: |
          echo "## âœ… Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`main\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Time | $(date -u +'%Y-%m-%d %H:%M:%S UTC') |" >> $GITHUB_STEP_SUMMARY
          echo "| Target | \`${{ secrets.VPS_HOST }}\` |" >> $GITHUB_STEP_SUMMARY

  # Job 3: Deploy Supabase (only when supabase files change on main)
  deploy-supabase:
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      (contains(github.event.head_commit.modified, 'supabase/') ||
       contains(github.event.head_commit.added, 'supabase/') ||
       github.event_name == 'workflow_dispatch')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase Project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy Edge Functions
        run: supabase functions deploy send-contact-email
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Push Database Migrations
        run: supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}