name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # Job 1: Lint and Build (runs on every push/PR)
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # Job 2: Deploy to VPS (only on main branch)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Setup SSH known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.VPS_PORT }} -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Create deployment archive
        run: |
          cd dist
          tar -czf ../deployment.tar.gz .
          cd ..

      - name: Upload files to VPS
        env:
          SSHPASS: ${{ secrets.VPS_PASSWORD }}
        run: |
          sshpass -e scp -P ${{ secrets.VPS_PORT }} \
              deployment.tar.gz \
              ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_TARGET_PATH }}/

      - name: Execute deployment on VPS
        env:
          SSHPASS: ${{ secrets.VPS_PASSWORD }}
        run: |
          sshpass -e ssh -p ${{ secrets.VPS_PORT }} \
              ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            set -e
            cd ${{ secrets.VPS_TARGET_PATH }}

            # Backup previous deployment
            if [ -d "backup" ]; then rm -rf backup; fi
            if [ -d "current" ]; then mv current backup; fi

            # Extract new deployment
            mkdir -p current
            tar -xzf deployment.tar.gz -C current
            rm deployment.tar.gz

            # Set permissions
            chown -R www-data:www-data current
            chmod -R 755 current

            # Reload Nginx (commented out - uncomment if needed)
            # sudo systemctl reload nginx

            echo "âœ… Deployment completed successfully!"
            echo "ðŸ“ Files deployed to: ${{ secrets.VPS_TARGET_PATH }}/current"
            echo "ðŸ”„ Previous version backed up to: ${{ secrets.VPS_TARGET_PATH }}/backup"
          ENDSSH

  # Job 3: Deploy Supabase (only when supabase files change on main)
  deploy-supabase:
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      (contains(github.event.head_commit.modified, 'supabase/') ||
       contains(github.event.head_commit.added, 'supabase/') ||
       github.event_name == 'workflow_dispatch')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase Project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy Edge Functions
        run: supabase functions deploy send-contact-email
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Push Database Migrations
        run: supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
